    }

    /* Stop floating animation when active */

      animation: none;
      box-shadow: 0 0 12px rgba(255,105,180,0.9);
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }

      transition: 0.3s;
      cursor: pointer;

    .glow-button:hover {

    }

    /* Stop pulsing when active */

      background: #ff69b4;

    @keyframes pulse {

  <script>
    // Scroll animation
    const songs = document.querySelectorAll('.song');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    songs.forEach(song => observer.observe(song));

    // Autoplay SoundCloud player (only one at a time)
    function playSong(button, url) {
      // Close all players and reset buttons + song animations
      document.querySelectorAll('.player').forEach(p => {
        p.innerHTML = "";
        p.style.display = "none";
      });
      document.querySelectorAll('.glow-button').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.song').forEach(s => s.classList.remove('active'));

      // Mark this song as active
      button.classList.add('active');
      button.closest('.song').classList.add('active');

      // Open the clicked one
      const playerBox = button.nextElementSibling;
      playerBox.innerHTML = `
        <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
        </iframe>`;
      playerBox.style.display = 'block';
    }
  </script>
