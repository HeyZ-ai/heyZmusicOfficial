/* Main glowing gradient text */
header h1 {
  font-size: 3.5 rem;
  margin: 0;
  background: linear-gradient(90deg, #ff1493, #ff69b4, #ffffff, #7d00ff);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 6s linear infinite;
  text-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
}

/* Typing subtitle */
header h2 {
  font-size: 1.6 rem;

  margin-top: 10px;
  color: #fff;
  border-right: 2px solid #ffffff;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 4s steps(30, end) forwards, blink 0.7s infinite;
}

/* Keyframes */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

@keyframes typing {
  from { width: 0; }
  to { width: 22ch; } /* adjust to match text length */
}

@keyframes blink {
  50% { border-color: transparent; }
}

@keyframes fadeSlide {

    .songs {

/* Lightning shapes */
.lightning {
  width: 40px;
  height: 80px;
  background: transparent;
  position: relative;
}

/* Lightning bolt using ::before */
.lightning::before {
  content: "";
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%) skewY(-20deg);
  width: 6px;
  height: 80px;
  background: linear-gradient(to bottom, #00eaff, #ff00de, #fff);
  clip-path: polygon(
    50% 0%,
    70% 30%,
    40% 30%,
    60% 60%,
    30% 60%,
    50% 100%,
    0% 70%,
    20% 70%,
    0% 40%,
    30% 40%
  );
  box-shadow: 0 0 10px #00eaff, 0 0 20px #ff00de, 0 0 40px #00eaff;
  animation: flicker 0.2s infinite alternate;
}

/* Mirror right side */
.lightning.right::before {
  transform: translateX(-50%) skewY(20deg);
}

/* Flickering lightning effect */
@keyframes flicker {
  0% { opacity: 1; filter: brightness(1.5); }
  50% { opacity: 0.6; filter: brightness(2); }
  100% { opacity: 1; filter: brightness(1.8); }
}

/* Glow animation */
@keyframes glowPulse {
  from {
    text-shadow:

      0 0 10px #ff1493,
      0 0 18px #ffffff,
      0 0 28px #ff69b4;
  }
  to {

      0 0 10px #ffffff,
      0 0 18px #ff69b4,
      0 0 28px #ff1493,

}

/* Lightning bolt style */
.electric-line {
  width: 200px;
  height: 100px;
  stroke: url(#electricGradient);
  stroke-width: 2.5px;
  fill: none;
  filter: drop-shadow(0 0 6px #ffffff) drop-shadow(0 0 12px #ffffff);
  z-index: 1;
}

/* Animate current flicker */
.electric-line polyline {
  stroke-dasharray: 500;
  stroke-dashoffset: 500;
  animation: electricFlow 1.5s linear infinite,
             lightningFlicker 0.2s infinite alternate;
}

@keyframes electricFlow {
  to {
    stroke-dashoffset: -500;
  }
}

@keyframes lightningFlicker {
  from {
    opacity: 1;
    filter: drop-shadow(0 0 8px #00eaff) drop-shadow(0 0 14px #ff00de);
  }
  to {
    opacity: 0.6;
    filter: drop-shadow(0 0 4px #00eaff) drop-shadow(0 0 8px #ff00de);
  }
}

  <script>
    // Scroll animation
    const songs = document.querySelectorAll('.song');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    songs.forEach(song => observer.observe(song));

    // Autoplay SoundCloud player (only one at a time)
    function playSong(button, url) {
      // Close all players and reset buttons + song animations
      document.querySelectorAll('.player').forEach(p => {
        p.innerHTML = "";
        p.style.display = "none";
      });
      document.querySelectorAll('.glow-button').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.song').forEach(s => s.classList.remove('active'));

      // Mark this song as active
      button.classList.add('active');
      button.closest('.song').classList.add('active');

      // Open the clicked one
      const playerBox = button.nextElementSibling;
      playerBox.innerHTML = `
        <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
        </iframe>`;
      playerBox.style.display = 'block';
    }

  </script>
